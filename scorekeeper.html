<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Score Keeper</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="scorekeeper.css" />
    
</head>
<body>
    <h1>Current Winner: <strong><span id="win" style="color:red;">No Winner Yet</span></strong></h1>
    <h2><span id="p1Display">0</span> to <span id="p2Display">0</span></h2>
    <p>Playing to: <span>0</span></p>
    <input type="number" name="" id="">
    <button id="p1">Player One</button>
    <button id="p2">Player Two</button>
    <button id="reset">Reset</button>
    <div>
        <h3>Total Score:</h3>
        <pre><span id="p1Total" class="boldandbig">0</span>     <span id="p2Total" class="boldandbig">0</span></pre>
    </div>
    <div id="scoreCard"></div>
    <script type="text/javascript" src="http://yourjavascript.com/1004136191/scorekeeper.js"></script>
<!--    <script src="scorekeeper.js"></script>-->
</body>
</html>
